<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="form" method="post">
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" name="" id="name" min="3" max="50">
        <br>
        <label for="Portfolio">Portfolio</label>
        <input type="url" name="" id="Portfolio" required>
        <br>
        <label for="favColor">Favcolor</label>
        <input type="color" name="" id="favColor">
        <br>
        <label for="likeness">From 1 to 100 choose likeness</label>
        <input type="range" name="" id="likeness" min="1" max="100">
        <br>
        <button type="button">Reset</button>
        <br>
        <button type="button">Submit</button>
       </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
